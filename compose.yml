# docker-compose.yml - Development/Testing Environment
# Note: Kubernetes deployment is the primary production method

services:
  api:
    build: ./api
    depends_on: 
      - postgres
      - mongodb
      - timescale
      - redis
    environment: 
      - DATABASE_URL=postgresql://musicuser:musicpass@postgres:5432/musicdb
      - MONGODB_URL=mongodb://mongouser:mongopass@mongodb:27017/musiccharts?authSource=admin
      - TIMESCALE_URL=postgresql://tsuser:tspass@timescale:5432/tsdb
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-minimum-32-characters-for-development-only
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      # External API keys for fetching real chart data (optional)
      - LASTFM_API_KEY=${LASTFM_API_KEY:-}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY:-}
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID:-}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET:-}
    ports: 
      - "8000:8000"
    networks:
      - music-net
    restart: unless-stopped
    volumes:
      - ./api:/app

  postgres:
    image: postgres:15-alpine
    volumes: 
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=musicdb
      - POSTGRES_USER=musicuser
      - POSTGRES_PASSWORD=musicpass
    networks:
      - music-net
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U musicuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    
  mongodb:
    image: mongo:7.0
    volumes:
      - mongodb-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongouser
      - MONGO_INITDB_ROOT_PASSWORD=mongopass
      - MONGO_INITDB_DATABASE=musiccharts
    networks:
      - music-net
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "-u", "mongouser", "-p", "mongopass", "--authenticationDatabase", "admin", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      
  timescale:
    image: timescale/timescaledb:latest-pg15
    volumes: 
      - timescale-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=tsdb
      - POSTGRES_USER=tsuser
      - POSTGRES_PASSWORD=tspass
    networks:
      - music-net
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tsuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    
  redis:
    image: redis:7-alpine
    volumes: 
      - redis-data:/data
    networks:
      - music-net
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    
  dashboard:
    build: ./dashboard
    depends_on: 
      - api
    ports: 
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    networks:
      - music-net
    volumes:
      - ./dashboard:/app

networks:
  music-net:
    driver: bridge

volumes:
  postgres-data:
  mongodb-data:
  timescale-data:
  redis-data:

