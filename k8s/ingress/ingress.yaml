apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: music-charts-ingress
  namespace: music-charts
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.music-charts.example.com
    - dashboard.music-charts.example.com
    secretName: music-charts-tls
  rules:
  - host: api.music-charts.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 8000
  - host: dashboard.music-charts.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dashboard
            port:
              number: 8501

