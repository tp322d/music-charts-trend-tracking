apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: music-charts
data:
  database: "musicdb"
  username: "musicuser"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-config
  namespace: music-charts
data:
  database: "musiccharts"
  username: "mongouser"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: music-charts
data:
  # Base configuration - passwords will be injected via env vars
  postgres_user: "musicuser"
  postgres_db: "musicdb"
  postgres_host: "postgres"
  postgres_port: "5432"
  mongodb_user: "mongouser"
  mongodb_db: "musiccharts"
  mongodb_host: "mongodb"
  mongodb_port: "27017"
  redis_host: "redis"
  redis_port: "6379"
  redis_db: "0"

